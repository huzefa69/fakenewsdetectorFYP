{% extends "/public/templates/base.html" %}

{% block title %}Upload news article{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <img src="/static/logo.png" alt="Lahore Garrison University Logo" class="img-fluid" style="max-height: 150px;">
                <div class="text-middle">
                    <h1 class="mt-5 text-primary">Huzefa Baloch fa19-bsdfcs-041</h1>
                    <h2 class="text-secondary">Lahore Garrison University Final Year Project</h2>
                    <h3 class="text-info">Fake News Detector Web App</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="news_article_title">Enter the title of the news article</label>
                        <input type="text" class="form-control" id="news_article_title" name="news_article_title">
                    </div>

                    <div class="form-group">
                        <label for="news_article_text_area">Enter the text of the news article</label>
                        <textarea class="form-control" id="news_article_text_area" name="news_article_text"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="post_news_article_text_button" type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                    <div class="d-inline-block container chart_container">
                        <canvas id="probability_chart" width="500" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .chart_container {
        display: flex;
        justify-content: center;
    }

    body {
        background-color: #f5f5f5;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .container {
        animation-name: fadeIn;
        animation-duration: 2s;
    }
</style>

{% endblock %}
